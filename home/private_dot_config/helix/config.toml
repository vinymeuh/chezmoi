theme = "zed_onelight"

[editor]
cursorline = true
rulers = [80, 120]
text-width = 120

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = '|'

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-modification-indicator", "file-name", "file-type", "file-encoding", "file-line-ending"] 
right = ["diagnostics", "version-control", "selections", "position", "position-percentage"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
newline = "all"

[editor.whitespace.characters]
space = "."
newline = "‚èé"

[keys.normal]
C-s = ":w" # Save file with Ctrl-s
