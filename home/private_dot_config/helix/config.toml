theme = "ayu_light"

[editor]
bufferline = "multiple"
cursorline = true
line-number = "relative"
rulers = [120]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = '|'

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-modification-indicator", "file-name", "file-type", "file-encoding", "file-line-ending"] 
right = ["diagnostics", "version-control", "selections", "position"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
newline = "all"

[editor.whitespace.characters]
space = "."
newline = "‚èé"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-s = ":w" # Save file with Ctrl-s
F1 = ":theme ayu_light"
F2 = ":theme ayu_mirage"
